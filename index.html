<script>
    var population = new Population(0.8, 0.9, 200);

    var finalGeneration = -1;
    if (population.getMaxFitness() < 1){
        while (finalGeneration == -1 &&  population.getGenerations() <= 10000){
            finalGeneration = population.evolveNewGeneration();
        }
    }else{
        finalGeneration = 1;
    }

    console.log(finalGeneration);
    console.log(population.getSolutions());
    console.log(population.getAverageFitness())
</script>
